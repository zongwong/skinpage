<html lang="en" style="font-size:50px">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./css/skin.css">

    <div class="page">

                            <div class="remark-item">

                                <i></i>

                        </div>
                        <div class="remark-free">
                            <textarea id="pj" placeholder="如果有其他意见或建议，请放心填写，感谢您的支持！"></textarea>
                        </div>
                    </div>
                </div>
                <div class="tab-content" style="display:none">
                    <span class="tips-title">满意你就~赏一赏</span>
                    <div class="form-box">
                        <div class="btn-item">
                            <span>5</span>

                        <div class="btn-item">
                            <span>18</span>

                        <div class="btn-item">

                        <div class="btn-item">
                            <input type="number" placeholder="其他" id="diy_price">
                        </div>
                    </div>
                </div>
                <div class="tab-content tab-order" style="display:none">
                    <span class="tips-title">祝您消费~愉快</span>
                    <div class="order-box">
                        <div class="order-mask"></div>
                        <img src="./imgs/orderQrcode.png" alt="">

                    <p class="order-tips">长按识别图中二维码 扫码即可买单</p>
                </div>

            <div class="submit">
